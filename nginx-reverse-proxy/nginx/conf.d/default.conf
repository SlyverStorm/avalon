# --- HTTP: ACME + redirect to HTTPS for both subdomains ---
server {
    listen 80;
    server_name slyverstorm.dev www.slyverstorm.dev grafana.slyverstorm.dev portainer.slyverstorm.dev;

    # ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # everything else -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS: Grafana ---
server {
    listen 443 ssl;
    server_name grafana.slyverstorm.dev;

    ssl_certificate     /etc/letsencrypt/live/slyverstorm.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/slyverstorm.dev/privkey.pem;

    # optional hardening
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # websockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# --- HTTPS: Portainer ---
server {
    listen 443 ssl;
    server_name portainer.slyverstorm.dev;

    ssl_certificate     /etc/letsencrypt/live/slyverstorm.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/slyverstorm.dev/privkey.pem;

    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Portainer serves HTTPS on 9443 with a self-signed cert
    location / {
        proxy_pass https://portainer:9443;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # websockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # don't verify Portainer's self-signed upstream cert
        proxy_ssl_verify off;
    }
}