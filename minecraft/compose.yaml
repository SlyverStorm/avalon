name: avalon-minecraft

networks:
  minecraft-network:
    driver: bridge    

services:
  lazymc:
    image: ghcr.io/joesturge/lazymc-docker-proxy:latest
    # the IPs should start at .2 as .1 is reserved for the gateway
    networks:
       - minecraft-network
    restart: unless-stopped
    volumes:
      # you should mount the minecraft server dir under /server, using read only.
      - data:/server:ro
      # you need to supply the docker socket, so that the container can run docker command
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      # lazymc-docker-proxy acts as a proxy, so there is
      # no need to expose the server port on the Minecraft container
      - "25565:25565"

  # Standard Docker Minecraft server, also works with other server types
  mc:
    image: itzg/minecraft-server:java21
    networks:
      - minecraft-network
    labels:
      - lazymc.enabled=true
      - lazymc.group=mc
      - lazymc.server.address=mc:25565
    tty: true
    stdin_open: true
    restart: no
    ports:
      - "24454:24454"
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "1.21.8"
      MEMORY: "20480M"
      MOTD: "Server running"
      TZ: "Europe/Paris"
      ENABLE_WHITELIST: "true"
      WHITELIST: |-
        SlyverStorm
    deploy:
      resources:
        limits:
          cpus: 12
          memory: 20G
        reservations:
          cpus: 8
          memory: 16G
    volumes:
      - /home/slyverstorm/minecraft-data:/data

volumes:
  data: